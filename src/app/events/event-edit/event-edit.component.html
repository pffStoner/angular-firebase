<div class="row">
  <div class="col-xs-12">

    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()"> 
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success">Save</button>
          <button type="submit" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgUrl">Img URL</label>
            <input 
            type="text"
            id="imgUrl"            
            formControlName="imgUrl"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
           <img src="" class="img-responsive" alt="">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
            type="text"
            id="description"
            formControlName="description"
            class="form-control">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8">
              <input 
                type="text"
                class="form-control">
            </div>
            <div class="col-xs-2">
              <input 
                type="text"
                class="form-control">
            </div>
            <div class="col-xs-2">
              <button type="submit" class="btn btn-danger">X</button>

            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
