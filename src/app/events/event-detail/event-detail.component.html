<div class="row">
  <div class="col-xs-12">
    <h1>{{ event.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-5">
    <img
      [src]="event.img"
      alt="{{ event.name }}"
      class="img-responsive"
      style="max-height: 300px;">
      <button class="btn btn-success btn-block btn-sm btn-gallery">Gallery</button>
      <p>start data:</p>
      <p>end date:</p>
</div>
<div class="col-xs-5">
  {{ event.description }}
</div>
<div class="row">
  <div class="col-xs-12">
      <hr>
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Event <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Task List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditEvent()">Edit Task</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteEvent()">Delete Task</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let task of event.task">
        {{ task.name }} - {{ task.date }}
      </li>
    </ul>
  </div>
</div>
