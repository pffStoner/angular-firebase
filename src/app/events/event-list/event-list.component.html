<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewEvent()">New Event</button>
    <button class="btn btn-primary" (click)="onSaveData()">Save Data</button>
    <button class="btn btn-primary" (click)="fetchData()">Get Data</button>

  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-event-item
      *ngFor="let eventEl of events; let i = index"
      [event]="eventEl"
      [index]="i"></app-event-item>
  </div>
</div>
